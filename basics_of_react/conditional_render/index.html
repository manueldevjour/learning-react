<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente en Vanilla JavaScript</title>
    <style>
        picture {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }

        picture.is-small {
            width: 50px;
        }

        picture.is-large {
            width: 200px;
        }

        img {
            box-shadow: 0 0 15px #999;
            border-radius: 50%;
            width: 100%;
        }

        img.disabled {
            opacity: .3;
        }

        i {
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-content: center;
            align-content: center;
            min-height: 50px;
            display: block;
            width: 100%;
        }
        
    </style>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Women in Tech</h1>
    <div id="app"></div>
    <script type="text/babel">
        const $app = document.getElementById("app");
        const useState = React.useState;
        

        const Avatar = ({ id, name = 'ðŸ‘©ðŸ»â€ðŸ’»', size }) => {
            const [ enabled, setEnabled ] = useState(true);
            
            if (!id) return <img src="https://randomuser.me/api/portraits/lego/8.jpg" />;

            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;
            
            let pictureClassName = "";
            if (size === "small") {
                pictureClassName = "is-small";
            } else if (size === "large") {
                pictureClassName = "is-large";
            }

            const imgClassName = enabled ? '' : 'disabled'

            return (
                <picture className={pictureClassName}>
                    {
                        id ? (
                            <img onClick={() => {
                                setEnabled(!enabled);
                            }} 
                            className={imgClassName} 
                            src={src} 
                        />
                            
                        ) : (
                            <i>Sin imagen</i>
                        )
                        
                    }
                    <strong>{enabled ? name: "Desactivada"}</strong>
                </picture>
            )
        }
        
        ReactDOM.render(
            <div>
                <Avatar id={13} size="large"/>
            </div>,
            $app
        );

    </script>
</body>
</html>
